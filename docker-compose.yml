version: "3.9"

services:
  server:
    build:
      context: ./Server
      dockerfile: Dockerfile
    container_name: competency_server
    restart: unless-stopped
    env_file:
      - ./Server/.env
  client:
    build:
      context: ./Client
      dockerfile: Dockerfile
    container_name: competency_client
    restart: unless-stopped
    volumes:
      - client_dist:/usr/share/nginx/html
    env_file:
      - ./Client/.env

  nginx:
    image: nginx:stable
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - client_dist:/usr/share/nginx/html:ro
    depends_on:
      - client
      - server

volumes:
  client_dist:
